<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            margin-top:70px;
            background: #333;
            color: #fff;
        }
       
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6  offset-md-3">
                <h1 class="display-5 text-center ">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input
                        id="lbsInput" 
                        type="number" class="form-control form-control-lg" placeholder="Enter the pounds">

                        
                    </div>
                </form>

                <div id="output">
                     <div class="card  mb-2 mt-2" style="background-color: blue;">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramOutput">

                            </div>
                        </div>
                     </div>
                     <div class="card car-success mb-2" style="background-color: red;>
                        <div class="card-block">
                            <h4>KiloGrams:</h4>
                            <div id="kgOutput">
                                
                            </div>
                        </div>
                     
                     <div class="card card-danger mb-2" style="background-color: green">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput">
                                
                            </div>
                        </div>
                     </div>
                     
                </div>
            </div> 
        </div>

        <footer style="font-family: 'Times New Roman', Times, serif; ">
            Made by the Vighnesh Shukla
        </footer>
    </div>



    <script>
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('lbsInput').addEventListener('input',function(e){
            document.getElementById('output').style.visibility = 'visible';
            const lbs = e.target.value;
            document.getElementById('gramOutput').innerHTML =  lbs/0.0022046;
            document.getElementById('kgOutput').innerHTML =  lbs/2.2046;
            document.getElementById('ozOutput').innerHTML =  lbs*16;
        });
    </script>
</body>
</html>
